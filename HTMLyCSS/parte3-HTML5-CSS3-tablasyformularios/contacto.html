<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/HTMLyCSS/parte2-HTML5 y CSS3/reset.css">
    <link rel="stylesheet" href="style-contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="logo" src="/parte2-HTML5 y CSS3/img/logo.png" alt="logo de la barbaria alura"></h1>
            <nav>
                <ul>
                    <li><a href="/parte4-avanzando-CSS/home.html">Home</a></li>
                    <li><a href="/parte2-HTML5 y CSS3/productos.html">Products</a></li>
                    <li><a href="/parte3-HTML5-CSS3-tablasyformularios/contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required >
            
            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="80" rows="10" id="mensaje" class="input-padron" required></textarea>

            

            <fieldset>
                <legend>多Como le gustarioa ser contactado?</legend>
    
                <label for="radio-email"><input type="radio" name="'contacto" value="email" id="radio-email">Email</label>
                   
                <label for="radio-telefono"><input type="radio" value="telefono" name="'contacto" id="radio-telefono">Telefono</label>
    
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="'contacto" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
                
            <fieldset>
                <legend>多En cual horario prefiere ser atendido</legend>
                <select >
                    <option> Ma単ana </option>
                    <option> Tarde </option>
                    <option> Noche </option>
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barbaria Alura?</label>
        
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table >
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8 am - 8 pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8 am - 8 pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8 am - 8 pm</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="/parte2-HTML5 y CSS3/img/logo-blanco.png" alt="logo de la barbaria alura">
        <p class="copyright"> &copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
